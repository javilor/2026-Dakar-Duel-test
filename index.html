        }

        }

            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* ===== LEADERBOARD SECTION ===== */
        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .leaderboard h2 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .player-score {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #64869e;
        }
        
        .player-score.winner {
            border-left-color: #64869e;
            background: #f0f0f0;
        }
        
        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .score-display {
            font-size: 2em;
            color: #000000;
            font-weight: bold;
        }
        
        .progress-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #FF6600;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
        }

        /* ===== HISTORIC RESULTS SECTION ===== */
        .historic-results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .historic-results h2 {
            color: #000000;
            margin-bottom: 20px;
        }

        .historic-results table {
            width: 100%;
            border-collapse: collapse;
        }

        .historic-results th, .historic-results td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .historic-results th {
            background-color: #f8f9fa;
        }
        
        /* ===== STAGE RESULTS SECTION ===== */
        .stage-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stage-section h2 {
            color: #000000;
            margin-bottom: 20px;
        }
        
        .stage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stage-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #f8f9fa;
            transition: transform 0.2s;
        }
        
        .stage-card:hover {
            transform: translateY(-5px);
            border-color: #FF6600;
        }
        
        .stage-card.completed {
            background: #FFDBBB;
            border-color: #FF6600;
        }
        
        .stage-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
        
        .stage-scores {
            font-size: 0.9em;
            color: #000000;
        }
        
        /* ===== TEAM OVERVIEW SECTION ===== */
        .team-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .team-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .team-card h2 {
            color: #000000;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .category {
            margin-bottom: 20px;
        }
        
        .category h3 {
            color: #FF6600;
            font-size: 1.1em;
            margin-bottom: 10px;
            border-bottom: 2px solid #FF6600;
            padding-bottom: 5px;
        }
        
        .competitor {
            padding: 10px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .competitor.replacement {
            border-left-color: #ff9800;
            opacity: 0.7;
        }
        
        .competitor.emergency {
            border-left-color: #f44336;
        }
        
        .competitor-name {
            font-weight: bold;
        }
        
        .competitor-status {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 5px;

    const pointsTable = {

    const podiumBonus = {1: 250, 2: 150, 3: 100};
    
    function calculateStagePoints(position, isJoker = false) {
        if (position > 10 || position < 1) return 0;
        
        if (isJoker) {
            if (position === 1) return 120;
            let adjustedPos = Math.max(1, position - 2);
            return pointsTable[adjustedPos] || 0;
        }
        
        return pointsTable[position] || 0;
    }
    
    function calculateTotalScore(player) {
        let total = 0;

        for (let stage in gameData.stageResults) {
            const results = gameData.stageResults[stage];

            ['moto', 'cars'].forEach(category => {
                player[category].active.forEach(competitor => {
                    if (results[category] && results[category][competitor]) {
                        const position = results[category][competitor];
                        const isJoker = player.jokerUsed && 
                                        player.jokerUsed.stage == stage && 
                                        player.jokerUsed.competitor === competitor;

                        const isReplacement = competitor === player[category].replacement;

                        if (!isReplacement) {
                            total += calculateStagePoints(position, isJoker);
                        }
                    }
                });
            });
        }

        player.captains.forEach(cap => {
            total += cap.earned || 0;
        });

        ['moto', 'cars'].forEach(category => {
            player[category].active.forEach(competitor => {
                if (competitor !== player[category].emergency && competitor !== player[category].replacement) {
                    const finalPos = gameData.finalPositions[category][competitor];
                    if (finalPos && podiumBonus[finalPos]) {
                        total += podiumBonus[finalPos];
                    }
                }
            });
        });

        total -= player.emergencyPenalty;

        return total;
    }

    function renderHistoricResults() {
    const container = document.getElementById('historic-results-content');
    let html = '<table><tr><th>Competitor</th><th>Stage 1</th><th>Stage 2</th><th>Stage 3</th><th>Stage 4</th><th>Stage 5</th><th>Stage 6</th><th>Stage 7</th><th>Stage 8</th><th>Stage 9</th><th>Stage 10</th></tr>';

    const competitors = {};

    // Initialize competitors with empty scores
    gameData.players.forEach(player => {
        const allCompetitors = [...player.moto.primary, player.moto.replacement, ...player.cars.primary, player.cars.replacement];
        allCompetitors.forEach(comp => {
            if (!competitors[comp]) {
                competitors[comp] = { name: comp, scores: Array(10).fill(0) }; // Initialize with 0 points
            }
        });
    });

    // Populate scores based on stage results
    for (let stage = 1; stage <= 10; stage++) {
        const results = gameData.stageResults[stage];
        if (results) {
            for (const category in results) {
                for (const competitor in results[category]) {
                    const position = results[category][competitor];
                    const points = calculateStagePoints(position); // Calculate points based on position
                    if (competitors[competitor]) {
                        competitors[competitor].scores[stage - 1] = points; // Store points for the given stage
                    }
                }
            }
        }
    }

    // Build the HTML for the table
    for (const competitor in competitors) {
        html += `<tr><td>${competitors[competitor].name}</td>`;
        competitors[competitor].scores.forEach(score => {
            html += `<td>${score}</td>`;
        });
        html += '</tr>';
    }

    html += '</table>';
    container.innerHTML = html;
}


    function renderLeaderboard() {
        const container = document.getElementById('leaderboard-content');
        const players = gameData.players.map(p => ({
            ...p,
            score: calculateTotalScore(p)
        })).sort((a, b) => b.score - a.score);
        
        const maxScore = Math.max(...players.map(p => p.score), 1);
        
        container.innerHTML = players.map((player, index) => `
            <div class="player-score ${index === 0 ? 'winner' : ''}">
                <div class="player-name">

        function renderStageGrid() {
        const container = document.getElementById('stage-grid');
        let html = '';
        
        for (let i = 1; i <= 10; i++) {
            const completed = gameData.stageResults[i] !== undefined;
            const player1Score = completed ? calculateStageScore(gameData.players[0], i) : '-';
            const player2Score = completed ? calculateStageScore(gameData.players[1], i) : '-';
            
            html += `
                <div class="stage-card ${completed ? 'completed' : ''}">
                    <div class="stage-number">Stage ${i}</div>
                    <div class="stage-scores">
                        <div>${gameData.players[0].name}: ${player1Score}</div>
                        <div>${gameData.players[1].name}: ${player2Score}</div>
                    </div>
                </div>
            `;
        }
        
        container.innerHTML = html;
    }
    
    function calculateStageScore(player, stage) {
        const results = gameData.stageResults[stage];
        if (!results) return 0;
        
        let total = 0;
        
        ['moto', 'cars'].forEach(category => {
            player[category].active.forEach(competitor => {
                if (results[category] && results[category][competitor]) {
                    const position = results[category][competitor];
                    const isJoker = player.jokerUsed && 
                                  player.jokerUsed.stage == stage && 
                                  player.jokerUsed.competitor === competitor;
                    total += calculateStagePoints(position, isJoker);
                }
            });
        });
        
        // Add captain bonus
        const captainForStage = player.captains.find(c => c.stage == stage);
        if (captainForStage) {
            total += captainForStage.earned || 0;
        }
        
        return total;
    }

        });
        
        // Replacement

        html += `
            <div class="competitor replacement">

                <span class="competitor-status ${replacementActive ? 'status-active' : ''}">

        `;
        
        // Emergency pick

            html += `

                    <span class="competitor-name">üö® ${category.emergency}</span>
                    <span class="competitor-status status-emergency">Emergency (-100)</span>
                </div>
            `;
        }
        
        return html;
    }
